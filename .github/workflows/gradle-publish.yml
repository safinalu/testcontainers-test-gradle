name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Gradle build
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.5.0
    - run: gradle build    
    
    - name: Get Test Results history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Create Test Results History
      uses: PavanMudigonda/allure-html-reporter-github-pages@v1.0
      if: always()
      id: allure-report
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        WORKFLOW_ID: main.yml
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
    - name: Post the link to the report
      if: always()
      uses: Sibz/github-status-action@v1
      with: 
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test Results Link'
          state: 'success'
          sha: ${{ github.sha }}
          target_url: https://safinalu.github.io/testcontainers-test-gradle/${{ github.run_number }}
